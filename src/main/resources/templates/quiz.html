<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/quiz.css}">
  <title>Quiz Page</title>
</head>
<body>
	<!-- NavBar -->
	<div th:replace="fragments/navbar.html :: navbar"></div>

	<!-- Main Container -->
	<div class="container main-container">
  	<p class="title">Only Select The Correct Answers</p>

  	<form th:action="@{submit}" th:object="${questionForm}" method="POST">
    	<div class="ques-box" th:each="ques, i: *{questions}">
      	<p class="question" th:text="${ques.title}"></p>

      	<div class="option">
        	<input type="radio" id="optionA" th:field="*{questions[__${i.index}__].chose}" th:value="1"/>
        	<label for="optionA" th:text="${ques.optionA}"></label>
      	</div>

      	<div class="option">
        	<input type="radio" id="optionB" th:field="*{questions[__${i.index}__].chose}" th:value="2"/>
        	<label for="optionB" th:text="${ques.optionB}"></label>
      	</div>

      	<div class="option">
        	<input type="radio" id="optionC" th:field="*{questions[__${i.index}__].chose}" th:value="3"/>
        	<label for="optionC" th:text="${ques.optionC}"></label>
      	</div>

      	<input type="hidden" th:field="*{questions[__${i.index}__].quesId}" th:value="${ques.quesId}"/>
      	<input type="hidden" th:field="*{questions[__${i.index}__].title}" th:value="${ques.title}"/>
      	<input type="hidden" th:field="*{questions[__${i.index}__].ans}" th:value="${ques.ans}"/>
    	</div>

			<input type="hidden" th:name="username" th:value="${username}">
    	<button type="submit">Submit Answer</button>
  	</form>
	</div>

	<!-- Footer -->
	<div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
